<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-image: linear-gradient(to right, rgb(137, 255, 178), rgb(147, 255, 244));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 50%;
            display: grid;
            place-items: center;
            gap: 20px;
            min-width: 330px;

        }

        h1 {
            font-size: 50px;
        }

        #jokeDisplay {
            font-size: 30px;
            margin-bottom: 2%;
            width: 70%;
            min-width: 330px;
            background-color: rgb(255, 249, 249);
            padding: 45px 45px;
            border: 1px solid black;
            box-shadow: 0 0 10px black;
        }

        button {
            width: fit-content;
            padding: 5px 10px;
            font-size: 20px;
            font-weight: 600;
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Programer Joke Generator</h1>
        <div id="jokeDisplay">
            Click down button to get new jokes
        </div>
        <button onclick="newJoke()">New Joke</button>
    </div>


    <script>
        let joke = ['Guess the number of programmers it takes to change a light bulb? Zero its a hardware problem',
            'There are only 10 kinds of people in this world: those who know binary and those who dont.'
            , 'Real programmers count from 0.', 'Why did the programmer quit his job? Because he didnt get arrays.'
            , 'A foo walks into a bar takes a look around and says Hello World', '0 is false 1 is true right? 1',
            'Things arent always #000000 and #FFFFFF.', 'What is the most used language in programming? Profanity',
            '!False its funny because its True', 'You had me at Hello World', '2b||!2b',
            'Yesterday I changed the name on my wifi to Hack if you can. Today I found it named Challenge Accepted',
            'A programmer is a person who fixed a problem that you didnt know you had in a way you dont understand',
            'How can you tell if a computer geek is an extrovert?They stare at your shoes when you talk instead of their own.',
            'I would love to change the world but they wont give me the source code.', 'If at first you dont succedd call it version 1.0',
            'Computers make very fast very accurate mistakes', 'I farted in the Apple store and everyone got mad at me. Not my fault they dont have Windows.',
            'Knock Knock... Whos there? Art... Art Who? R2D2', 'Hilarious and amazingly true thing: if a pizza has a radius (z) and a depth (a) that pizzas volume can be defined Pi*z*z*a.']

        let jokeLenght = joke.length;

        const newJoke = () => {
            let randomNumber = Math.floor(Math.random() * jokeLenght);
            let display = document.getElementById("jokeDisplay");
            display.innerHTML = joke[randomNumber];

        }







    </script>
</body>

</html>
